<html>
<head>
    <title></title>
    <script type="text/javascript">
        var txtID;
        function Scan(txtBar)
        {
            txtID=txtBar;
            window.useScan.startScan();
        }
        function setInfo(data)
        {
            var Obj = document.getElementById(txtID);
            Obj.value=data;
        }
    </script>
</head>
<body>
<h3>page from github</h3>
<input type="text" id="txtBar" onfocus="Scan(this.id)" />
<input type="button" id="btnScan" value="SCAN" onClick="Scan('txtBar')"/>
<input type="text" id="txtBar2" onfocus="Scan(this.id)"/>
<input type="button" id="btnScan2" value="SCAN2" onClick="Scan('txtBar2')"/>
</body>
